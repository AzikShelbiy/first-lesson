<button class="btn btn-primary" type="button" data-bs-toggle="collapse"
data-bs-target="#collapseWidthExample" aria-controls="collapseWidthExemple">
    Toggle width collapse
</button>
<div class="collapse" id="collapseWidthExample">
    <div class="card card-body" style="width: 300px;">
    This is some placeholder content for a horizontal collapse. It's hidden by
    default and shown when triggered.
    </div>
</div>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.hdqwalls.com/download/dark-naruto-1n-1920x1080.jpg" class="d-block w-100" alt="https://images.hdqwalls.com/download/dark-naruto-1n-1920x1080.jpg">
      </div>
      <div class="carousel-item">
        <img src="https://w.forfun.com/fetch/b8/b8f290e44ec8e31bcb0c13ab266183ec.jpeg" class="d-block w-100" alt="https://w.forfun.com/fetch/b8/b8f290e44ec8e31bcb0c13ab266183ec.jpeg">

      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

    </button>

  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">

  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">

  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">

  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">

<script>
